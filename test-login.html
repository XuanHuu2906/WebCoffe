<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>WebCaffe Admin Login Test</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="admin@webcaffe.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="admin123" required>
        </div>
        <div class="form-group">
            <label style="color: green;">✅ Correct credentials: admin@webcaffe.com / admin123</label>
        </div>
        <button type="submit">Login</button>
        <button type="button" onclick="checkAuthStatus()">Check Auth Status</button>
        <button type="button" onclick="clearStorage()">Clear Storage</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:5004';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await testLogin();
        });
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store token like the frontend does
                    localStorage.setItem('token', data.token);
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                        <p><strong>Token stored in localStorage</strong></p>
                    `;
                    
                    // Test admin endpoint
                    await testAdminEndpoint();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p>${data.message || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testAdminEndpoint() {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.innerHTML += `
                        <h4>✅ Admin Access Verified</h4>
                        <p>Dashboard stats: ${JSON.stringify(data.data)}</p>
                    `;
                } else {
                    resultDiv.innerHTML += `
                        <h4>❌ Admin Access Failed</h4>
                        <p>${data.message || 'Access denied'}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML += `
                    <h4>❌ Admin Endpoint Error</h4>
                    <p>${error.message}</p>
                `;
            }
        }
        
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('result');
            
            if (token) {
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <h3>Auth Status</h3>
                    <p><strong>Token found:</strong> ${token.substring(0, 20)}...</p>
                    <p><strong>Storage:</strong> localStorage</p>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Auth Status</h3>
                    <p>No token found in localStorage</p>
                `;
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            document.getElementById('result').innerHTML = 'Storage cleared';
        }
        
        // Check auth status on page load
        window.onload = checkAuthStatus;
    </script>
</body>
</html>
