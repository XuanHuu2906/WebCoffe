<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="glassGradient" cx="30%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:0.9" />
    </radialGradient>
    <radialGradient id="coldBrewGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#2F1B14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0E0A;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="iceGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#E8F5E8"/>
  
  <!-- Glass shadow -->
  <ellipse cx="150" cy="250" rx="60" ry="12" fill="#2E7D32" opacity="0.2"/>
  
  <!-- Tall glass -->
  <path d="M 95 110 L 95 230 Q 95 240 105 240 L 195 240 Q 205 240 205 230 L 205 110 Q 205 100 195 100 L 105 100 Q 95 100 95 110 Z" fill="url(#glassGradient)" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Cold brew coffee -->
  <rect x="100" y="130" width="100" height="105" fill="url(#coldBrewGradient)" rx="5"/>
  
  <!-- Large ice cubes -->
  <rect x="110" y="120" width="18" height="18" fill="url(#iceGradient)" stroke="#81C784" stroke-width="1" rx="3"/>
  <rect x="140" y="145" width="16" height="16" fill="url(#iceGradient)" stroke="#81C784" stroke-width="1" rx="3"/>
  <rect x="170" y="135" width="17" height="17" fill="url(#iceGradient)" stroke="#81C784" stroke-width="1" rx="3"/>
  <rect x="125" y="175" width="15" height="15" fill="url(#iceGradient)" stroke="#81C784" stroke-width="1" rx="3"/>
  <rect x="165" y="170" width="18" height="18" fill="url(#iceGradient)" stroke="#81C784" stroke-width="1" rx="3"/>
  <rect x="115" y="205" width="16" height="16" fill="url(#iceGradient)" stroke="#81C784" stroke-width="1" rx="3"/>
  
  <!-- Ice cube highlights -->
  <rect x="113" y="123" width="5" height="5" fill="#FFFFFF" opacity="0.8" rx="1"/>
  <rect x="173" y="138" width="4" height="4" fill="#FFFFFF" opacity="0.8" rx="1"/>
  <rect x="168" y="173" width="5" height="5" fill="#FFFFFF" opacity="0.8" rx="1"/>
  
  <!-- Coffee surface with oil sheen -->
  <ellipse cx="150" cy="125" rx="45" ry="6" fill="#4A4A4A" opacity="0.3"/>
  <ellipse cx="140" cy="122" rx="20" ry="3" fill="#8D6E63" opacity="0.2"/>
  
  <!-- Glass rim highlight -->
  <ellipse cx="150" cy="100" rx="55" ry="6" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- Condensation drops -->
  <circle cx="105" cy="150" r="2" fill="#4CAF50" opacity="0.4"/>
  <circle cx="195" cy="170" r="1.5" fill="#4CAF50" opacity="0.4"/>
  <circle cx="110" cy="190" r="1" fill="#4CAF50" opacity="0.4"/>
  <circle cx="190" cy="200" r="1.8" fill="#4CAF50" opacity="0.4"/>
  <circle cx="108" cy="220" r="1.2" fill="#4CAF50" opacity="0.4"/>
  
  <!-- Coffee bean decoration -->
  <ellipse cx="80" cy="180" rx="4" ry="6" fill="#5D4037" transform="rotate(20 80 180)"/>
  <path d="M 80 175 Q 80 180 80 185" stroke="#3E2723" stroke-width="1" fill="none"/>
  
  <ellipse cx="220" cy="160" rx="3" ry="5" fill="#5D4037" transform="rotate(-15 220 160)"/>
  <path d="M 220 156 Q 220 160 220 164" stroke="#3E2723" stroke-width="1" fill="none"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">Cold Brew</text>
</svg>