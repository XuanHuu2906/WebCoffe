<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="cupGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="chocolateGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="marshmallowGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#FFF8DC"/>
  
  <!-- Cup shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="15" fill="#8B4513" opacity="0.3"/>
  
  <!-- Cup -->
  <path d="M 80 120 Q 80 100 100 100 L 200 100 Q 220 100 220 120 L 210 220 Q 210 240 190 240 L 110 240 Q 90 240 90 220 Z" fill="url(#cupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Hot chocolate -->
  <ellipse cx="150" cy="125" rx="65" ry="18" fill="url(#chocolateGradient)"/>
  
  <!-- Marshmallows -->
  <ellipse cx="135" cy="110" rx="8" ry="6" fill="url(#marshmallowGradient)"/>
  <ellipse cx="165" cy="115" rx="7" ry="5" fill="url(#marshmallowGradient)"/>
  <ellipse cx="150" cy="108" rx="6" ry="4" fill="url(#marshmallowGradient)"/>
  <ellipse cx="170" cy="105" rx="5" ry="4" fill="url(#marshmallowGradient)"/>
  
  <!-- Marshmallow highlights -->
  <ellipse cx="133" cy="108" rx="2" ry="1" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="163" cy="113" rx="2" ry="1" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="148" cy="106" rx="1" ry="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Handle -->
  <path d="M 220 140 Q 250 140 250 170 Q 250 200 220 200" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Steam -->
  <path d="M 130 85 Q 125 65 130 45 Q 135 25 130 5" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 150 85 Q 155 65 150 45 Q 145 25 150 5" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 170 85 Q 175 65 170 45 Q 165 25 170 5" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#654321">Hot Chocolate</text>
</svg>