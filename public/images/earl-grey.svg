<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="teacupGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="earlGreyGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#FFF8E1"/>
  
  <!-- Cup shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="15" fill="#5D4037" opacity="0.2"/>
  
  <!-- Tea cup -->
  <path d="M 80 120 Q 80 100 100 100 L 200 100 Q 220 100 220 120 L 210 220 Q 210 240 190 240 L 110 240 Q 90 240 90 220 Z" fill="url(#teacupGradient)" stroke="#8D6E63" stroke-width="2"/>
  
  <!-- Earl Grey tea -->
  <ellipse cx="150" cy="115" rx="65" ry="12" fill="url(#earlGreyGradient)"/>
  
  <!-- Tea surface reflection -->
  <ellipse cx="140" cy="110" rx="18" ry="3" fill="#A1887F" opacity="0.4"/>
  <ellipse cx="165" cy="112" rx="12" ry="2" fill="#A1887F" opacity="0.3"/>
  
  <!-- Handle -->
  <path d="M 220 140 Q 250 140 250 170 Q 250 200 220 200" fill="none" stroke="#8D6E63" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bergamot oil essence (subtle shimmer) -->
  <circle cx="145" cy="108" r="1" fill="#FFE082" opacity="0.6"/>
  <circle cx="155" cy="110" r="0.5" fill="#FFE082" opacity="0.6"/>
  <circle cx="160" cy="107" r="0.8" fill="#FFE082" opacity="0.6"/>
  
  <!-- Steam -->
  <path d="M 130 90 Q 125 70 130 50 Q 135 30 130 10" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 150 90 Q 155 70 150 50 Q 145 30 150 10" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 170 90 Q 175 70 170 50 Q 165 30 170 10" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Decorative floral pattern on cup -->
  <path d="M 110 190 Q 115 185 120 190 Q 125 195 130 190" fill="none" stroke="#8D6E63" stroke-width="1" opacity="0.4"/>
  <path d="M 170 190 Q 175 185 180 190 Q 185 195 190 190" fill="none" stroke="#8D6E63" stroke-width="1" opacity="0.4"/>
  <circle cx="150" cy="190" r="2" fill="#8D6E63" opacity="0.3"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#5D4037">Earl Grey</text>
</svg>