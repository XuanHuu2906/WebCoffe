<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="cupGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="americanoGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#2F1B14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0E0A;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5DC"/>
  
  <!-- Cup shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="15" fill="#8B4513" opacity="0.3"/>
  
  <!-- Cup -->
  <path d="M 80 120 Q 80 100 100 100 L 200 100 Q 220 100 220 120 L 210 220 Q 210 240 190 240 L 110 240 Q 90 240 90 220 Z" fill="url(#cupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Coffee -->
  <ellipse cx="150" cy="115" rx="65" ry="12" fill="url(#americanoGradient)"/>
  
  <!-- Coffee surface reflection -->
  <ellipse cx="140" cy="110" rx="15" ry="3" fill="#4A4A4A" opacity="0.3"/>
  
  <!-- Handle -->
  <path d="M 220 140 Q 250 140 250 170 Q 250 200 220 200" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Steam -->
  <path d="M 130 90 Q 125 70 130 50 Q 135 30 130 10" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M 150 90 Q 155 70 150 50 Q 145 30 150 10" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M 170 90 Q 175 70 170 50 Q 165 30 170 10" fill="none" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">Americano</text>
</svg>