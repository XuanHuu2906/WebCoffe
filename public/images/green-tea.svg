<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="teacupGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="greenTeaGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F1F8E9"/>
  
  <!-- Cup shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="15" fill="#4CAF50" opacity="0.2"/>
  
  <!-- Tea cup -->
  <path d="M 80 120 Q 80 100 100 100 L 200 100 Q 220 100 220 120 L 210 220 Q 210 240 190 240 L 110 240 Q 90 240 90 220 Z" fill="url(#teacupGradient)" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Green tea -->
  <ellipse cx="150" cy="115" rx="65" ry="12" fill="url(#greenTeaGradient)"/>
  
  <!-- Tea surface ripples -->
  <ellipse cx="140" cy="110" rx="20" ry="3" fill="#66BB6A" opacity="0.3"/>
  <ellipse cx="160" cy="112" rx="15" ry="2" fill="#66BB6A" opacity="0.3"/>
  
  <!-- Handle -->
  <path d="M 220 140 Q 250 140 250 170 Q 250 200 220 200" fill="none" stroke="#4CAF50" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Tea leaves floating -->
  <ellipse cx="135" cy="108" rx="3" ry="1" fill="#2E7D32" opacity="0.7" transform="rotate(20 135 108)"/>
  <ellipse cx="165" cy="110" rx="2" ry="1" fill="#2E7D32" opacity="0.7" transform="rotate(-15 165 110)"/>
  <ellipse cx="150" cy="112" rx="2" ry="1" fill="#2E7D32" opacity="0.7" transform="rotate(45 150 112)"/>
  
  <!-- Steam -->
  <path d="M 130 90 Q 125 70 130 50 Q 135 30 130 10" fill="none" stroke="#E8F5E8" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 150 90 Q 155 70 150 50 Q 145 30 150 10" fill="none" stroke="#E8F5E8" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M 170 90 Q 175 70 170 50 Q 165 30 170 10" fill="none" stroke="#E8F5E8" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Decorative pattern on cup -->
  <path d="M 100 180 Q 110 175 120 180 Q 130 185 140 180 Q 150 175 160 180 Q 170 185 180 180 Q 190 175 200 180" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.5"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">Green Tea</text>
</svg>