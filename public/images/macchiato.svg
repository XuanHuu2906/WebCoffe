<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="cupGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="macchiatoGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="foamGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5DC"/>
  
  <!-- Cup shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="15" fill="#8B4513" opacity="0.3"/>
  
  <!-- Cup -->
  <path d="M 80 120 Q 80 100 100 100 L 200 100 Q 220 100 220 120 L 210 220 Q 210 240 190 240 L 110 240 Q 90 240 90 220 Z" fill="url(#cupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Coffee base -->
  <ellipse cx="150" cy="125" rx="65" ry="18" fill="url(#macchiatoGradient)"/>
  
  <!-- Foam spot (macchiato mark) -->
  <ellipse cx="150" cy="115" rx="25" ry="8" fill="url(#foamGradient)"/>
  
  <!-- Caramel drizzle -->
  <path d="M 130 110 Q 140 115 150 110 Q 160 105 170 110" fill="none" stroke="#DAA520" stroke-width="3" stroke-linecap="round"/>
  <path d="M 135 118 Q 145 123 155 118 Q 165 113 175 118" fill="none" stroke="#DAA520" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Caramel dots -->
  <circle cx="140" cy="112" r="1.5" fill="#DAA520"/>
  <circle cx="160" cy="108" r="1.5" fill="#DAA520"/>
  <circle cx="150" cy="120" r="1" fill="#DAA520"/>
  
  <!-- Handle -->
  <path d="M 220 140 Q 250 140 250 170 Q 250 200 220 200" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Steam -->
  <path d="M 130 90 Q 125 70 130 50 Q 135 30 130 10" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 150 90 Q 155 70 150 50 Q 145 30 150 10" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 170 90 Q 175 70 170 50 Q 165 30 170 10" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">Macchiato</text>
</svg>