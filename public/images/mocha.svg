<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="cupGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="mochaGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2F1A;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="whippedCreamGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F5F5DC"/>
  
  <!-- Cup shadow -->
  <ellipse cx="150" cy="250" rx="80" ry="15" fill="#8B4513" opacity="0.3"/>
  
  <!-- Cup -->
  <path d="M 80 120 Q 80 100 100 100 L 200 100 Q 220 100 220 120 L 210 220 Q 210 240 190 240 L 110 240 Q 90 240 90 220 Z" fill="url(#cupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Mocha coffee -->
  <ellipse cx="150" cy="130" rx="65" ry="15" fill="url(#mochaGradient)"/>
  
  <!-- Whipped cream -->
  <ellipse cx="150" cy="115" rx="60" ry="15" fill="url(#whippedCreamGradient)"/>
  
  <!-- Whipped cream swirls -->
  <path d="M 130 110 Q 140 105 150 110 Q 160 105 170 110" fill="none" stroke="#F5DEB3" stroke-width="2" stroke-linecap="round"/>
  <path d="M 135 115 Q 145 120 155 115 Q 165 120 175 115" fill="none" stroke="#F5DEB3" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Chocolate drizzle -->
  <path d="M 140 108 Q 150 112 160 108" fill="none" stroke="#654321" stroke-width="2" stroke-linecap="round"/>
  <path d="M 135 118 Q 150 122 165 118" fill="none" stroke="#654321" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Chocolate shavings -->
  <rect x="145" y="105" width="2" height="4" fill="#654321" opacity="0.8" transform="rotate(15 146 107)"/>
  <rect x="155" y="110" width="2" height="3" fill="#654321" opacity="0.8" transform="rotate(-20 156 111)"/>
  <rect x="150" y="115" width="1" height="3" fill="#654321" opacity="0.8" transform="rotate(30 150 116)"/>
  
  <!-- Handle -->
  <path d="M 220 140 Q 250 140 250 170 Q 250 200 220 200" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Steam -->
  <path d="M 130 85 Q 125 65 130 45 Q 135 25 130 5" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 150 85 Q 155 65 150 45 Q 145 25 150 5" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M 170 85 Q 175 65 170 45 Q 165 25 170 5" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Title -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#654321">Mocha</text>
</svg>